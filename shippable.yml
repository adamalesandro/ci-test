# language setting
language: python

# version numbers
python:
  - "2.7"

before_install:
  - echo version number $BUILD_NUMBER
  - mkdir -p shippable/testresults

install: "pip install -r requirements.txt"

script: nosetests --with-xunit --xunit-file=shippable/testresults/nosetests.xml

version: 0.1.{$BUILD_NUMBER}

