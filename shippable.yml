# language setting
language: python

# version numbers
python:
  - "2.7"
  - "pypy"

before_install:
  - echo version number $BUILD_NUMBER
  - mkdir -p shippable/testresults

install: "pip install -r requirements.txt"

script: nosetests --with-xunit --xunit-file=shippable/testresults/nosetests.xml

after_success:
  - ls -la ~/.ssh
  - pip install fabric
  - fab deploy